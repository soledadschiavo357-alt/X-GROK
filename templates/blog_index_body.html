    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const grid = document.getElementById('article-grid');
      if (!grid) return;
      
      const allArticles = Array.from(grid.children);
      const itemsPerPage = 6;
      let currentPage = 1;
      let currentFilter = 'all';
      let searchQuery = '';
      let filteredArticles = [...allArticles];

      // Search Functionality
      const searchInput = document.getElementById('search-input');
      if (searchInput) {
        searchInput.addEventListener('input', (e) => {
          searchQuery = e.target.value.toLowerCase();
          currentPage = 1;
          applyFilter();
        });
      }

      // Category Filtering
      const categoryBtns = document.querySelectorAll('.category-btn');
      categoryBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // Update Active State
          categoryBtns.forEach(b => {
            b.classList.remove('bg-gold', 'text-black', 'hover:bg-gold/90');
            b.classList.add('bg-white/5', 'text-slate-300', 'hover:text-white', 'hover:bg-white/10');
          });
          btn.classList.remove('bg-white/5', 'text-slate-300', 'hover:text-white', 'hover:bg-white/10');
          btn.classList.add('bg-gold', 'text-black', 'hover:bg-gold/90');
          
          currentFilter = btn.getAttribute('data-filter');
          currentPage = 1; // Reset to page 1
          applyFilter();
        });
      });

      function applyFilter() {
        filteredArticles = allArticles.filter(article => {
          const tag = article.getAttribute('data-category');
          const title = article.querySelector('h2').textContent.toLowerCase();
          const desc = article.querySelector('p').textContent.toLowerCase();
          
          const matchesCategory = currentFilter === 'all' || tag === currentFilter;
          const matchesSearch = title.includes(searchQuery) || desc.includes(searchQuery);
          
          return matchesCategory && matchesSearch;
        });
        showPage(currentPage);
      }

      function showPage(page) {
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        
        // First hide all
        allArticles.forEach(article => {
          article.classList.add('hidden');
          article.classList.remove('animate-fade-in');
        });

        // Show filtered & paginated
        const pageItems = filteredArticles.slice(start, end);
        
        if (pageItems.length === 0) {
            const emptyMsg = document.createElement('div');
            emptyMsg.id = 'empty-state';
            emptyMsg.className = 'col-span-full text-center py-20 text-slate-500';
            emptyMsg.innerHTML = '<div class="text-4xl mb-4">ğŸ”</div><p>æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æ–‡ç« </p>';
            if (!document.getElementById('empty-state')) grid.appendChild(emptyMsg);
        } else {
            const existingEmpty = document.getElementById('empty-state');
            if (existingEmpty) existingEmpty.remove();
        }

        pageItems.forEach(article => {
          article.classList.remove('hidden');
          article.classList.add('animate-fade-in');
        });
        
        renderPagination();
        
        // Scroll to top of grid if not first load
        // if (window.scrollY > grid.offsetTop && page > 1) {
        //    window.scrollTo({ top: grid.offsetTop - 100, behavior: 'smooth' });
        // }
      }

      function renderPagination() {
        const paginationContainer = document.getElementById('pagination-container');
        paginationContainer.innerHTML = '';
        
        const totalPages = Math.ceil(filteredArticles.length / itemsPerPage);
        
        if (totalPages <= 1) return;

        // Previous Button
        const prevBtn = document.createElement('button');
        prevBtn.innerHTML = '<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>';
        prevBtn.className = `p-2 rounded-lg border border-white/10 transition-all ${currentPage === 1 ? 'text-slate-600 cursor-not-allowed' : 'text-slate-300 hover:text-gold hover:border-gold/30 hover:bg-white/5'}`;
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            showPage(currentPage);
            window.scrollTo({ top: grid.offsetTop - 100, behavior: 'smooth' });
          }
        };
        paginationContainer.appendChild(prevBtn);

        // Page Numbers
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement('button');
          btn.textContent = i;
          if (i === currentPage) {
            btn.className = 'w-10 h-10 rounded-lg bg-gold text-black font-bold shadow-[0_0_15px_rgba(212,175,55,0.3)] transition-all';
          } else {
            btn.className = 'w-10 h-10 rounded-lg border border-white/10 text-slate-300 hover:text-gold hover:border-gold/30 hover:bg-white/5 transition-all';
          }
          btn.onclick = () => {
            currentPage = i;
            showPage(currentPage);
            window.scrollTo({ top: grid.offsetTop - 100, behavior: 'smooth' });
          };
          paginationContainer.appendChild(btn);
        }

        // Next Button
        const nextBtn = document.createElement('button');
        nextBtn.innerHTML = '<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>';
        nextBtn.className = `p-2 rounded-lg border border-white/10 transition-all ${currentPage === totalPages ? 'text-slate-600 cursor-not-allowed' : 'text-slate-300 hover:text-gold hover:border-gold/30 hover:bg-white/5'}`;
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => {
          if (currentPage < totalPages) {
            currentPage++;
            showPage(currentPage);
            window.scrollTo({ top: grid.offsetTop - 100, behavior: 'smooth' });
          }
        };
        paginationContainer.appendChild(nextBtn);
      }

      // Initial render
      showPage(currentPage);
    });
    </script>
