<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OG Cover Generator</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #333; }
    </style>
</head>
<body>

<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="1200" height="630" fill="#050505"/>
    
    <circle cx="0" cy="0" r="500" fill="#D4AF37" fill-opacity="0.1" filter="url(#blur)"/>
    <circle cx="1200" cy="630" r="400" fill="#B45309" fill-opacity="0.15" filter="url(#blur)"/>
    <circle cx="1000" cy="100" r="300" fill="#22d3ee" fill-opacity="0.05" filter="url(#blur)"/>

    <defs>
        <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="80" />
        </filter>
        <linearGradient id="text-grad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#FCD34D"/>
            <stop offset="100%" stop-color="#B45309"/>
        </linearGradient>
    </defs>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#D4AF37" stroke-width="1" stroke-opacity="0.05"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)" />

    <text x="600" y="260" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="140" fill="url(#text-grad)" letter-spacing="-2">SuperGrok</text>
    
    <text x="600" y="360" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="500" font-size="48" fill="#ffffff" fill-opacity="0.9" letter-spacing="2">Grok 4.1 会员服务中心</text>

    <line x1="400" y1="410" x2="800" y2="410" stroke="#ffffff" stroke-opacity="0.2" stroke-width="2" />

    <rect x="480" y="480" width="240" height="60" rx="30" fill="#D4AF37" fill-opacity="0.1" stroke="#D4AF37" stroke-opacity="0.3"/>
    <text x="600" y="522" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="28" fill="#D4AF37">X-Grok.top</text>

    <rect x="80" y="80" width="140" height="44" rx="22" fill="#333" stroke="#D4AF37" stroke-opacity="0.3"/>
    <circle cx="105" cy="102" r="6" fill="#10B981"/>
    <text x="125" y="110" font-family="sans-serif" font-size="18" fill="#fff" font-weight="bold">AI Ready</text>

</svg>

</body>
</html>
